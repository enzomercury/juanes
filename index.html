<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciclaje Inteligente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reconocimiento de Materiales Reciclables</h1>
        <div id="reciclaje-icon">♻️</div>
    </header>

    <main>
        <div class="intro">
            <p>¡Usa tu cámara para clasificar materiales reciclables y no reciclables!</p>
            <button type="button" onclick="init()">Iniciar</button>
        </div>

        <div class="camera-container">
            <div id="webcam-container"></div>
            <div id="label-container"></div>
        </div>

        <div class="result">
            <h2>Resultado: <span id="result-text">Esperando...</span></h2>
        </div>
    </main>

    <footer>
        <p>Hecho con ❤️ por el futuro del planeta</p>
    </footer>

    <!-- Librerías -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
